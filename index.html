<html lang="en">
<head>

<body style="margin: 20% 0 0 0 ">
    <div class="position-relative">
        Nhập số khởi đầu: <input id="start_num" type="number" min="0" value="0">
    <br>
    Nhập (đơn vị/s): <input id="count_num" type="number" min="0" value="16">
    <br>
    <button id="btnStart">Start</button>
    <!-- <p><span id="seconds">00</span>:<span id="tens">00</span></p> -->
    <br>
    <h3 id="ouput_num">0</h3>
    
</body>
<script>
   

    window.onload = function () {
  
  var seconds = 00; 
  var tens = 00; 
  var appendTens = document.getElementById("tens")
  var appendSeconds = document.getElementById("seconds")
  var buttonStart = document.getElementById('button-start');
  var buttonStop = document.getElementById('button-stop');
  var buttonReset = document.getElementById('button-reset');
  var Interval ;
  const btnStart = document.querySelector('#btnStart');
    const start_num = document.querySelector('#start_num');
    const count_num = document.querySelector('#count_num');
    const ouput_num = document.querySelector('#ouput_num');
    start_num.oninput = function(){
        ouput_num.innerHTML = start_num.value;
    };
    btnStart.onclick = function(){
        clearInterval(Interval);
        Interval = setInterval(0, 10);
        console.log('log');
        setInterval(function () {
            console.log(ouput_num.innerText)
            var sum =  Number( ouput_num.innerText) + Number( count_num.value);
            
            console.log('countnum: ', count_num);
            console.log('num: ', sum);
            ouput_num.innerHTML = sum;
        }
            
    , 1000);
    };
    
  
  } 
  
  function startTimer () {
    tens++; 
    
    if(tens <= 9){
      appendTens.innerHTML = "0" + tens;
    }
    
    if (tens > 9){
      appendTens.innerHTML = tens;
      
    } 
    
    if (tens > 99) {
      console.log("seconds");
      seconds++;
      appendSeconds.innerHTML = "0" + seconds;
      tens = 0;
      appendTens.innerHTML = "0" + 0;
    }
    
    if (seconds > 9){
      appendSeconds.innerHTML = seconds;
    }
  
  }

  
</script>
